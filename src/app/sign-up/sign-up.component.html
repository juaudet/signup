<div class="row" xmlns="">
  <div class="col s8 offset-s2">
    <div class="card">
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="UserName"  #UserName="ngModel" [(ngModel)]="user.UserName" required>
            <label data-error="Champ requis!">Nom d'utilisateur</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3">
            <label [attr.data-error]="Password.errors!=null?(!Password.errors.required?'Minimum 3 charactères requis':'Champ requis!'):''">Mot de passe</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="password" name="ConfirmPassword" #Password="ngModel" [(ngModel)]="user.ConfirmPassword" required  minlength="3" oninput="check(this)" />
            <label [attr.data-error]="Password.errors!=null?(!Password.errors.required?'Minimum 3 charactères requis':'Champ requis!'):''">Confirmer le mot de passe</label>
          </div>
    </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
            <label data-error="Courriel invalide!">Courriel</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
            <label>Prénom</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
            <label>Nom</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="user.Address">
            <label>Adresse Civique</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="City" #City="ngModel" [(ngModel)]="user.City">
            <label>Ville</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <input type="radio" name="AdminSite" value="1" id="AdminSite"><label for="AdminSite">Admin site</label>
          </div>
          <div class="col s6">
            <input type="radio" name="AdminPub" value="1" id="AdminPub"><label for="AdminPub">Admin Pub</label>
          </div>
        </div>
         <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">S'enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>  document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('select');
  var instances = M.FormSelect.init(elems, options);
});</script>
