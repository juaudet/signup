<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login and Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  </style>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="panel-title text-center">
      <h1 class="title">Analytics</h1><hr />
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" id="login-form-link">S'identifier</a>
            </div>
            <div class="col-xs-6">
              <a href="#" class="active" id="register-form-link">S'enregistrer</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="dashboard-site.html" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nom d'utilisateur" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="S'identifier">
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="dashboard-ad.html" method="post" role="form" style="display: block;" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nom d'utilisateur" value="" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                </div>
                <div class="form-group">
                  <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Prenom" value="" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
                </div>
                <div class="form-group">
                  <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Nom" value="" #LastName="ngModel" [(ngModel)]="user.LastName" required>
                </div>
                <div class="form-group">
                  <input type="text" name="adress" id="adress" tabindex="1" class="form-control" placeholder="Adresse Civique" value="" #Address="ngModel" [(ngModel)]="user.Address" required>
                </div>
                <div class="form-group">
                  <input type="text" name="ville" id="ville" tabindex="1" class="form-control" placeholder="Ville" value="" #City="ngModel" [(ngModel)]="user.City" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresse Courriel" value="" #Email="ngModel" [(ngModel)]="user.Email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe" #Password="ngModel" [(ngModel)]="user.Password" required>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmer le mot de passe" #ConfirmPassword="ngModel" [(ngModel)]="user.ConfirmPassword" required>
                </div>
                <div class="funkyradio">
                  <div class="funkyradio-success">
                    <input type="radio" name="radio" id="radio1" checked/>
                    <label for="radio1">Administrateur siteweb</label>
                  </div>
                  <div class="funkyradio-success">
                    <input type="radio" name="radio" id="radio2"/>
                    <label for="radio2">Administrateur publicit√©</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="S'enregistrer">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function() {

    $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });

</script>
</body>
</html>
